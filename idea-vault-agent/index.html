<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Vault</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        img {
            width: 500px;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f0f0f0;
            }
            input[type="text"] {
                border: 1px solid #555;
                background-color: #444;
                color: #f0f0f0;
            }
            button {
                background-color: #0056b3;
            }
            button:hover {
                background-color: #007bff;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Idea Vault</h1>
    <img src="idea-vault.png" alt="Idea Vault Image" />
    <form action="/submit-idea" method="post">
        <label for="idea">Enter your idea:</label>
        <input type="text" id="idea" name="idea" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
